<div class="wrapper">
  <lr-file-uploader-regular class="uploader-cfg lr-wgt-common"></lr-file-uploader-regular>

  <lr-data-output
    (data-output)="handleUploaderEvent($event)"
    fire-event
    class="uploader-cfg lr-wgt-common"
  ></lr-data-output>
  <div class="output">
    <img
      *ngFor="let file of files"
      src="https://ucarecdn.com/{{ file.uuid }}/-/preview/-/scale_crop/400x400/"
      width="200"
    />
  </div>
</div>
